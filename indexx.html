<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Portfolio | DevFolio</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray: #6b7280;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            line-height: 1.6;
            color: var(--dark);
            background: var(--light);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 100px 0;
        }

        h1 { font-size: 3.5rem; }
        h2 { font-size: 2.5rem; margin-bottom: 3rem; text-align: center; }
        h3 { font-size: 1.8rem; margin-bottom: 1.5rem; }
        p { margin-bottom: 1rem; color: var(--gray); font-size: 1.1rem; }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            font-size: 1rem;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            text-decoration: none;
        }

        .logo span {
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-link {
            color: var(--dark);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            padding: 5px 0;
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link.active {
            color: var(--primary);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark);
            cursor: pointer;
        }

        /* Hero */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 80px;
            background: linear-gradient(135deg, #f6f8ff 0%, #f0f2ff 100%);
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .hero-text h1 {
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero-btns {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .hero-image {
            position: relative;
        }

        .code-window {
            background: var(--dark);
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow);
            transform: rotate(2deg);
            overflow: hidden;
        }

        .window-header {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .window-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red { background: #ff5f56; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #27ca3f; }

        pre {
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
        }

        .keyword { color: #ff79c6; }
        .function { color: #50fa7b; }
        .variable { color: #8be9fd; }
        .string { color: #f1fa8c; }

        /* About */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .stat-number {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .skill-tag {
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Projects */
        .projects {
            background: #f8fafc;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .project-image {
            height: 200px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .project-content {
            padding: 25px;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .tech-tag {
            padding: 5px 12px;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .project-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        /* Contact */
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }

        .contact-info h3 {
            margin-bottom: 20px;
        }

        .contact-details {
            margin-top: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        /* Footer */
        .footer {
            background: var(--dark);
            color: white;
            padding: 60px 0 30px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-links a {
            color: white;
            font-size: 1.3rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .hero-content,
            .about-content,
            .contact-content {
                grid-template-columns: 1fr;
            }

            h1 { font-size: 2.8rem; }
            h2 { font-size: 2.2rem; }
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                background: white;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: var(--transition);
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .nav-links li {
                margin: 15px 0;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 30px;
            }
        }

        @media (max-width: 576px) {
            h1 { font-size: 2.2rem; }
            h2 { font-size: 1.8rem; }
            section { padding: 70px 0; }
            .hero-btns { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Header Component
        const Header = () => {
            const [activeSection, setActiveSection] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['home', 'about', 'projects', 'contact'];
                    const current = sections.find(section => {
                        const element = document.getElementById(section);
                        if (element) {
                            const rect = element.getBoundingClientRect();
                            return rect.top <= 100 && rect.bottom >= 100;
                        }
                        return false;
                    });
                    if (current) setActiveSection(current);
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navItems = [
                { id: 'home', label: 'Home' },
                { id: 'about', label: 'About' },
                { id: 'projects', label: 'Projects' },
                { id: 'contact', label: 'Contact' }
            ];

            return (
                <header className="header">
                    <div className="container">
                        <div className="header-content">
                            <a href="#home" className="logo">Dev<span>Folio</span></a>
                            
                            <button className="mobile-menu-btn" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <i className={`fas ${isMenuOpen ? 'fa-times' : 'fa-bars'}`}></i>
                            </button>
                            
                            <ul className={`nav-links ${isMenuOpen ? 'active' : ''}`}>
                                {navItems.map(item => (
                                    <li key={item.id}>
                                        <a 
                                            href={`#${item.id}`}
                                            className={`nav-link ${activeSection === item.id ? 'active' : ''}`}
                                            onClick={() => setIsMenuOpen(false)}
                                        >
                                            {item.label}
                                        </a>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    </div>
                </header>
            );
        };

        // Hero Component
        const Hero = () => {
            return (
                <section id="home" className="hero">
                    <div className="container">
                        <div className="hero-content">
                            <div className="hero-text">
                                <h1>React Developer & UI/UX Designer</h1>
                                <p>
                                    I create beautiful, functional web applications with React, 
                                    JavaScript, and modern web technologies. Passionate about 
                                    clean code and user-centered design.
                                </p>
                                <div className="hero-btns">
                                    <a href="#projects" className="btn">View Projects</a>
                                    <a href="#contact" className="btn btn-secondary">Contact Me</a>
                                </div>
                            </div>
                            <div className="hero-image">
                                <div className="code-window">
                                    <div className="window-header">
                                        <span className="window-dot dot-red"></span>
                                        <span className="window-dot dot-yellow"></span>
                                        <span className="window-dot dot-green"></span>
                                    </div>
                                    <pre>
                                        <code>
                                            <span className="keyword">import</span> React <span className="keyword">from</span> 'react';\n\n
                                            <span className="keyword">const</span> <span className="function">Portfolio</span> = () => {'{'}\n
                                            {'  '}<span className="keyword">return</span> (\n
                                            {'    '}&lt;div <span className="variable">className</span>="portfolio"&gt;\n
                                            {'      '}&lt;h1&gt;<span className="string">Hello, I'm Alex</span>&lt;/h1&gt;\n
                                            {'      '}&lt;p&gt;<span className="string">Building amazing web experiences</span>&lt;/p&gt;\n
                                            {'    '}&lt;/div&gt;\n
                                            {'  '});\n
                                            {'}'};\n\n
                                            <span className="keyword">export default</span> Portfolio;
                                        </code>
                                    </pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // About Component
        const About = () => {
            const skills = ['React', 'JavaScript', 'TypeScript', 'Next.js', 'Node.js', 'CSS/SASS', 'Git', 'Figma', 'Redux', 'GraphQL'];

            return (
                <section id="about" className="about">
                    <div className="container">
                        <h2>About Me</h2>
                        <div className="about-content">
                            <div>
                                <h3>Turning ideas into reality</h3>
                                <p>
                                    I'm a passionate Frontend Developer with 5+ years of experience building 
                                    modern web applications. I specialize in React and love creating 
                                    intuitive, dynamic user experiences.
                                </p>
                                <p>
                                    My approach combines technical expertise with an eye for design, 
                                    ensuring every project is both functional and visually appealing.
                                </p>
                                
                                <div className="stats">
                                    <div className="stat">
                                        <span className="stat-number">50+</span>
                                        <span className="stat-label">Projects Completed</span>
                                    </div>
                                    <div className="stat">
                                        <span className="stat-number">5+</span>
                                        <span className="stat-label">Years Experience</span>
                                    </div>
                                    <div className="stat">
                                        <span className="stat-number">100%</span>
                                        <span className="stat-label">Client Satisfaction</span>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h3>My Skills</h3>
                                <div className="skills">
                                    {skills.map(skill => (
                                        <span key={skill} className="skill-tag">{skill}</span>
                                    ))}
                                </div>
                                
                                <h3 style={{ marginTop: '30px' }}>Education</h3>
                                <p><strong>B.Sc. Computer Science</strong></p>
                                <p>Stanford University, 2016-2020</p>
                                <p>Specialized in Web Technologies & Human-Computer Interaction</p>
                                
                                <h3 style={{ marginTop: '30px' }}>Experience</h3>
                                <p><strong>Senior Frontend Developer</strong> @ TechCorp (2021-Present)</p>
                                <p>Leading React development for multiple enterprise applications</p>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Projects Component
        const Projects = () => {
            const [projects] = useState([
                {
                    id: 1,
                    title: 'E-Commerce Dashboard',
                    description: 'Full-featured admin dashboard for e-commerce analytics with real-time data visualization.',

                },
                {

            return (

                        <div className="projects-grid">
                            {projects.map(project => (
                                <div key={project.id} className="project-card">

                                    <div className="project-content">

                                        <p>{project.description}</p>

                                            {project.tech.map(tech => (
                                                <span key={tech} className="tech-tag">{tech}</span>
                                            ))}
                                        </div>
                                        <div className="project-links">
                                            <a href="#" className="btn">Live Demo</a>
                                            <a href="#" className="btn btn-secondary">GitHub</a>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // Contact Component
        const Contact = () => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                message: ''
            });

            const handleChange = (e) => {
                setFormData({
                    ...formData,

                });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                alert('Thank you for your message! I will get back to you soon.');

            return (
                <section id="contact" className="contact">

                        <h2>Contact Me</h2>
                        <div className="contact-content">
                            <div className="contact-info">
                                <h3>Let's work together</h3>
                                <p>

                                    Whether you have a question or just want to say hi, feel free to reach out!
                                </p>
                                
                                <div className="contact-details">
                                    <div className="contact-item">
                                        <div className="contact-icon">
                                            <i className="fas fa-envelope"></i>
                                        </div>
                                        <div>
                                            <h4>Email</h4>
                                            <p>alex@devfolio.com</p>
                                        </div>
                                    </div>
                                    <div className="contact-item">
                                        <div className="contact-icon">
                                            <i className="fas fa-phone"></i>
                                        </div>
                                        <div>
                                            <h4>Phone</h4>
                                            <p>+1 (555) 123-4567</p>
                                        </div>
                                    </div>
                                    <div className="contact-item">
                                        <div className="contact-icon">
                                            <i className="fas fa-map-marker-alt"></i>
                                        </div>
                                        <div>
                                            <h4>Location</h4>
                                            <p>San Francisco, CA</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <form className="contact-form" onSubmit={handleSubmit}>
                                <div className="form-group">
                                    <input
                                        type="text"
                                        name="name"
                                        placeholder="Your Name"
                                        value={formData.name}
                                        onChange={handleChange}
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <input
                                        type="email"
                                        name="email"
                                        placeholder="Your Email"
                                        value={formData.email}
                                        onChange={handleChange}
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <textarea
                                        name="message"
                                        placeholder="Your Message"

        // Footer Component

            const socialLinks = [

            ];

            return (

                                    Building the web, one component at a time.
                                </p>
                            </div>
                            <div className="social-links">
                                {socialLinks.map(link => (
                                    <a key={link.icon} href={link.url}>

        // Main App Component
        const App = () => {
            return (
                <React.Fragment>
                    <Header />
                    <Hero />
                    <About />
