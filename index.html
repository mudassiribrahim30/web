    <style>
        /* ==============================
           RESET & BASE STYLES
           ============================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --secondary: #f59e0b;
            --text: #111827;
            --text-light: #4b5563;
            --bg: #f8fafc;
            --bg-light: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.9);
            --border: rgba(0, 0, 0, 0.1);
            --shadow: rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.25);
            
            /* Button colors */
            --btn-primary: #6366f1;
            --btn-primary-hover: #818cf8;
            --btn-secondary: #f59e0b;
            --btn-secondary-hover: #fbbf24;
            --btn-text: #ffffff;
            --btn-shadow: rgba(99, 102, 241, 0.3);
            
            /* Text colors */
            --logo-text: #111827;
            --heading-text: #111827;
        }

        .dark-mode {
            --primary: #818cf8;
            --primary-light: #a5b4fc;
            --secondary: #fbbf24;
            --text: #f3f4f6;
            --text-light: #d1d5db;
            --bg: #0f172a;
            --bg-light: #1e293b;
            --bg-card: rgba(30, 41, 59, 0.9);
            --border: rgba(255, 255, 255, 0.15);
            --shadow: rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.1);
            
            /* Button colors stay same */
            --btn-primary: #6366f1;
            --btn-primary-hover: #818cf8;
            --btn-secondary: #f59e0b;
            --btn-secondary-hover: #fbbf24;
            --btn-text: #ffffff;
            --btn-shadow: rgba(99, 102, 241, 0.3);
            
            /* Text colors */
            --logo-text: #f3f4f6;
            --heading-text: #f3f4f6;
        }
      
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            font-weight: 400;
        }
     
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* ================= MOBILE FIXES ================= */
        button, a, .btn, [role="button"] {
            cursor: pointer !important;
            pointer-events: auto !important;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
            tap-highlight-color: rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .btn-run-app,
            .btn-view-code,
            .btn-resume,
            .btn-support,
            .btn-submit,
            .btn-read-more,
            .btn-github,
            .btn-google-scholar,
            .btn-blogger,
            .academic-link,
            .nav-links a,
            .mobile-nav-links a,
            .social-btn,
            .contact-link,
            button {
                min-height: 44px !important;
                min-width: 44px !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
            }
            
            /* Remove hover effects on touch devices */
            .btn-run-app:hover,
            .btn-view-code:hover,
            .btn-resume:hover,
            .btn-support:hover,
            .btn-submit:hover,
            .btn-read-more:hover {
                transform: none !important;
                box-shadow: none !important;
            }
            
            /* Add active state for touch */
            .btn-run-app:active,
            .btn-view-code:active,
            .btn-resume:active,
            .btn-support:active {
                transform: scale(0.98) !important;
                opacity: 0.9;
            }
        }

        /* Fix for iOS Safari */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
            
            html {
                -webkit-text-size-adjust: 100%;
            }
        }
        
        /* ==============================
           ANIMATIONS
           ============================== */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 6px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes textInOut {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            20% {
                opacity: 1;
                transform: translateY(0);
            }
            70% {
                opacity: 1;
                transform: translateY(0);
            }
            90% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .rotating-text-container {
            position: relative;
            height: 60px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .rotating-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--primary);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transform: translateY(20px);
            text-align: center;
            transition: none;
        }

        .rotating-text.active {
            opacity: 1;
            transform: translateY(0);
            animation: textInOut 4s ease-in-out forwards;
        }

        /* ==============================
           NAVIGATION
           ============================== */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
        }

        .navbar.scrolled {
            padding: 0.7rem 0;
            transform: translateY(0);
            margin: 10px 20px 0;
            width: calc(100% - 40px);
            border-radius: 0 0 15px 15px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--border);
            border-top: none;
            animation: detachFromTop 0.3s ease-out, gentleSlideDown 0.3s ease-out 0.1s both;
        }

        @keyframes detachFromTop {
            0% {
                margin-top: 0;
                border-radius: 0;
                box-shadow: none;
            }
            100% {
                margin-top: 10px;
                border-radius: 0 0 15px 15px;
                box-shadow: 0 5px 20px var(--shadow);
            }
        }

        @keyframes gentleSlideDown {
            0% {
                transform: translateY(-10px);
                opacity: 0.9;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: var(--logo-text);
            position: relative;
            padding-left: 25px;
            cursor: pointer;
            text-decoration: none;
        }

        .logo::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-color: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
            animation: pulse 2s infinite;
            z-index: 1;
        }

        .dark-mode .logo::before {
            background-color: #34d399;
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.2);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a.active {
            color: var(--primary);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }

        .theme-toggle {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text);
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
        }
        
        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 8px;
            width: 44px;
            height: 44px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text);
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .mobile-menu-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Mobile Menu Styles */
        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s;
            overflow-y: auto;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            display: block;
        }

        .mobile-menu-content {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border);
            border-radius: 0 0 20px 20px;
            padding: 1rem 0;
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            max-height: 85vh;
            overflow-y: auto;
        }

        .mobile-menu-content.active {
            transform: translateY(0);
            opacity: 1;
        }

        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .mobile-nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            padding: 0.85rem 1.5rem;
            border-left: 4px solid transparent;
            transition: all 0.3s;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .mobile-nav-links a:hover,
        .mobile-nav-links a.active {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            border-left-color: var(--primary);
        }

        /* ==============================
           MAIN CONTENT
           ============================== */
        .main-content {
            padding-top: 80px;
            min-height: 100vh;
        }

        .navbar.scrolled ~ .main-content {
            padding-top: 90px;
        }

        .section {
            padding: 5rem 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
            color: var(--heading-text);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }

        /* ==============================
           GLASS CARDS
           ============================== */
        .glass-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px var(--shadow);
        }

        /* ==============================
           BUTTONS
           ============================== */
        .btn {
            background: var(--btn-primary);
            color: var(--btn-text);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--btn-primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--btn-shadow);
        }

        .btn-secondary {
            background: transparent;
            color: var(--btn-primary);
            border: 2px solid var(--btn-primary);
        }

        .btn-secondary:hover {
            background: var(--btn-primary);
            color: var(--btn-text);
        }

        /* Specific button styles */
        .btn-run-app,
        .btn-view-code,
        .btn-resume,
        .btn-support,
        .btn-submit,
        .btn-read-more,
        .btn-read,
        .btn-pdf,
        .btn-github,
        .btn-google-scholar,
        .btn-blogger {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .btn-run-app,
        .btn-submit,
        .btn-read {
            background: var(--btn-primary);
            color: var(--btn-text);
            border: 1px solid var(--btn-primary);
        }

        .btn-run-app:hover,
        .btn-submit:hover,
        .btn-read:hover {
            background: var(--btn-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--btn-shadow);
        }

        .btn-view-code,
        .btn-pdf {
            background: transparent;
            color: var(--btn-primary);
            border: 1px solid var(--btn-primary);
        }

        .btn-view-code:hover,
        .btn-pdf:hover {
            background: var(--btn-primary);
            color: var(--btn-text);
        }

        .btn-github {
            background: #333;
            color: white;
        }

        .btn-github:hover {
            background: #000;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-google-scholar {
            background: linear-gradient(135deg, #4285f4, #34a853, #fbbc05, #ea4335);
            background-size: 300% 300%;
            color: white;
            animation: googleGradient 3s ease infinite;
        }

        @keyframes googleGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .btn-google-scholar:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(66, 133, 244, 0.3);
        }

        .btn-blogger {
            background: #FF5722;
            color: white;
        }

        .btn-blogger:hover {
            background: #E64A19;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 87, 34, 0.3);
        }

        /* ==============================
           HOME/HERO SECTION
           ============================== */
        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            min-height: calc(100vh - 80px);
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: var(--heading-text);
        }

        .highlight {
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .hero-image {
            position: relative;
        }

        .profile-image-container {
            position: relative;
        }

        .profile-image {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            border: 4px solid var(--primary);
            box-shadow: 0 20px 60px var(--shadow);
            position: relative;
            background: var(--bg);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .profile-image:hover img {
            transform: scale(1.05);
        }

        .profile-badge {
            position: absolute;
            top: 40px;
            right: -20px;
            background: var(--gradient);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .current-affiliation {
            position: absolute;
            bottom: 40px;
            left: -20px;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 10px 30px var(--shadow);
        }

        /* Academic Links */
        .academic-links {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .academic-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 50px;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .academic-link:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        /* Academic Stats */
        .academic-stats {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--glass);
            border-radius: 15px;
            border: 1px solid var(--border);
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        /* ==============================
           PROJECTS SECTION
           ============================== */
        .shiny-apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .shiny-app-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .shiny-app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px var(--shadow);
            border-color: var(--primary);
        }

        .app-image-container {
            position: relative;
            height: 220px;
            width: 100%;
            overflow: hidden;
            background: var(--bg-light);
        }

        .app-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: var(--bg-light);
            padding: 15px;
            transition: transform 0.5s ease;
        }

        .shiny-app-card:hover .app-image {
            transform: scale(1.02);
        }

        .project-stat {

            border: 1px solid var(--border);
            border-radius: 12px;

        }

        .project-stat i {
            font-size: 2rem;
            color: var(--primary);
        }

        .stat-number {

            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);

        .stat-label {

            font-size: 0.9rem;
            color: var(--text-light);
        }

        /* ==============================
           BLOG SECTION
           ============================== */
        .blog-grid {

            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .blog-card {

            border: 1px solid var(--border);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px var(--shadow);
            border-color: var(--primary);
        }

        .blog-image {

            width: 100%;

            background: var(--gradient);

        }

        .blog-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .blog-date {
            color: var(--text-light);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .blog-date i {
            color: var(--primary);
        }

        .blog-category {
            background: var(--primary);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .blog-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            line-height: 1.4;
            color: var(--text);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .blog-excerpt {
            color: var(--text-light);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .blog-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        /* Blog Stats */
        .blog-stats {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            max-width: 700px;
            margin: 2rem 0;
        }

        .blog-stat {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            min-width: 180px;
        }

        .blog-stat i {
            font-size: 2rem;
            color: var(--primary);
        }

        /* ==============================
           ABOUT SECTION
           ============================== */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .skill-category {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.3s;
        }

        .skill-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .category-header i {
            font-size: 1.5rem;
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .software-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .software-tag {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .software-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .skill-description {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .mixed-methods-card {
            grid-column: span 2;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(168, 85, 247, 0.1));
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }

        .mixed-methods-card:hover {
            transform: translateY(-5px);
        }

        .research-interests {
            grid-column: span 2;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.3s;
        }

        .research-interests:hover {
            transform: translateY(-5px);
        }

        .interests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .interest-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 10px;
            transition: all 0.3s;
        }

        .interest-item:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateX(5px);
        }

        .interest-item i {
            color: var(--primary);
        }

        /* Credentials Cards */
        .credentials-section {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 3rem;
        }

        .section-header {
            margin-bottom: 2rem;
        }

        .section-header h3 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .section-header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .credentials-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .credential-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s;
        }

        .credential-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow);
            border-color: var(--primary);
        }

        .credential-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--secondary), #fbbf24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .credential-icon i {
            font-size: 1.5rem;
            color: white;
        }

        .credential-card h4 {
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .credential-card p {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .credential-status {
            display: inline-block;
            background: rgba(52, 211, 153, 0.2);
            color: #10b981;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .practice-note {
            text-align: center;
            font-style: italic;
            color: var(--text-light);
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        /* Core Competencies Cards */
        .core-competencies {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 2rem;
        }

        .competencies-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .competency-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .competency-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px var(--shadow);
            border-color: var(--primary);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .card-icon i {
            font-size: 1.3rem;
            color: white;
        }

        .card-header h4 {
            color: var(--text);
            font-size: 1.2rem;
            margin: 0;
        }

        .competency-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .competency-list li {
            padding: 0.6rem 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .competency-list li:last-child {
            border-bottom: none;
        }

        .competency-list i {
            color: var(--primary);
            font-size: 0.9rem;
        }

        /* ==============================
           EDUCATION & EXPERIENCE
           ============================== */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: var(--primary);
        }

        .timeline-item {
            margin-bottom: 3rem;
            position: relative;
            width: 45%;
        }

        .timeline-item:nth-child(odd) {
            margin-left: auto;
            padding-left: 3rem;
        }

        .timeline-item:nth-child(even) {
            margin-right: auto;
            padding-right: 3rem;
            text-align: right;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            top: 0;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
        }

        .timeline-item:nth-child(odd)::before {
            left: -10px;
        }

        .timeline-item:nth-child(even)::before {
            right: -10px;
        }

        /* ==============================
           PUBLICATIONS
           ============================== */
        .publications-grid {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .publication-card {
            padding: 1.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s;
            position: relative;
        }

        .publication-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow);
            border-color: var(--primary);
        }

        .publication-badge {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .badge-year {
            background: var(--primary);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .badge-type {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .journal-badge {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .conference-badge {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .publication-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--text);
            line-height: 1.4;
        }

        .publication-meta {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .publication-journal,
        .publication-authors,
        .publication-doi {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .publication-meta i {
            color: var(--primary);
            width: 20px;
            text-align: center;
        }

        .publication-abstract {
            color: var(--text-light);
            font-size: 0.95rem;

            margin-bottom: 1.5rem;

            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;

        .publication-actions {
            display: flex;
            align-items: center;

        .citation-count {

            border-radius: 20px;
        }

        .citation-count i {
            color: var(--secondary);
        }

        /* Publication Stats */
        .publication-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            max-width: 700px;
            margin: 2rem 0;
        }

        .stat-box {
            text-align: center;
            padding: 1.5rem 1rem;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        /* ==============================
           RESUME
           ============================== */
        .resume-stats {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .resume-stat {
            flex: 0 1 auto;
            min-width: 180px;

            align-items: center;

            border: 1px solid var(--border);
            border-radius: 12px;
            transition: transform 0.3s;

        .resume-stat:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
        }

        .resume-stat i {
            font-size: 1.8rem;
            color: var(--primary);
        }

        .stat-content {
            flex: 1;
        }

        .single-resume-card {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            min-height: 380px;
        }

        .resume-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            text-align: left;
        }

        .resume-icon {
            width: 70px;
            height: 70px;
            border-radius: 15px;

            color: var(--text);
            font-weight: 600;

            color: var(--text-light);
            margin: 0;

        .resume-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .resume-features {
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .feature-item:last-child {
            border-bottom: none;
        }

        .feature-item i {
            color: var(--primary);
            width: 24px;

            margin-top: 0.2rem;

            font-size: 1.1rem;

        .feature-text {

        .resume-note i {

            color: var(--primary);

        .resume-actions {

            flex-direction: column;
            gap: 1rem;

           SUPPORT

            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .support-card {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .support-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);

            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            flex-shrink: 0;
        }

        .support-title h3 {
            font-size: 1.3rem;
            margin-bottom: 0.25rem;
            color: var(--text);
        }

        .support-subtitle {
            font-size: 0.9rem;
            color: var(--text-light);
            margin: 0;
        }

        .support-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .payment-details {
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);

        .detail-label {

            color: var(--text);
            font-size: 0.95rem;

            border-left: 4px solid var(--secondary);

        .support-note i {
            margin-right: 0.5rem;
            color: var(--secondary);

           CONTACT
           ============================== */
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.5rem;
        }

        .contact-form-container {
            padding: 2.5rem;
        }

        .contact-info-container {
            padding: 2.5rem;
        }

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;

            margin-bottom: 1.5rem;
        }

        .form-group textarea {

            padding: 1rem 1.25rem;

            font-size: 1rem;
            transition: all 0.3s;

        .form-group textarea:focus {

            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);

        .form-group textarea {
            min-height: 150px;
            resize: vertical;

            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2.5rem;

            gap: 1.25rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .contact-method:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .method-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
