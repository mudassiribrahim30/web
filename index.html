#animated-code {

/* Typewriter cursor */
.typewriter-cursor {
    display: inline-block;
    font-weight: bold;
    color: var(--primary);

}

@keyframes blink {
    0%, 50% { opacity: 1; }

}

/* Syntax highlighting to match your original website */
.code-line {
    font-family: 'Courier New', monospace;
    margin-bottom: 0.25rem;
    transition: none;
}

.code-line .keyword {
    color: #ff6b6b;
    font-weight: bold;
}

.code-line .string {
    color: #1dd1a1;
}

.code-line .function {
    color: #54a0ff;
}

.code-line .comment {
    color: #8395a7;
    font-style: italic;
}

.code-line .operator {
    color: #4ecdc4;
}

.code-line .bracket {
    color: #4ecdc4;
    font-weight: bold;
}

.code-line .tag {
    color: #ff6b6b;
}

/* Character typing animation */
.code-line span {
    display: inline-block;
    animation: characterAppear 0.1s ease-out;
}

@keyframes characterAppear {
    0% {
        opacity: 0;
        transform: translateY(-1px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

    background: inherit;
    animation: starPulse 3s ease-in-out infinite;
}

.credential-icon::before {
    animation-delay: 0.5s;
    opacity: 0.7;
}

.credential-icon::after {
    animation-delay: 1s;
    opacity: 0.5;
}

/* Add star points (rays) */
.star-ray {
    position: absolute;
    width: 20px;
    height: 4px;
    background: white;
    border-radius: 2px;
    opacity: 0.8;
    filter: blur(1px);
    animation: rayTwinkle 4s infinite;
}

.star-ray:nth-child(1) {
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    animation-delay: 0.1s;
}

.star-ray:nth-child(2) {
    top: 50%;
    right: 10%;
    transform: translateY(-50%);
    animation-delay: 0.2s;
}

.star-ray:nth-child(3) {
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    animation-delay: 0.3s;
}

.star-ray:nth-child(4) {
    top: 50%;
    left: 10%;
    transform: translateY(-50%);
    animation-delay: 0.4s;
}

/* Diagonal rays */
.star-ray:nth-child(5) {
    top: 15%;
    left: 15%;
    transform: rotate(45deg);
    animation-delay: 0.5s;
}

.star-ray:nth-child(6) {
    top: 15%;
    right: 15%;
    transform: rotate(-45deg);
    animation-delay: 0.6s;
}

.star-ray:nth-child(7) {
    bottom: 15%;
    left: 15%;
    transform: rotate(-45deg);
    animation-delay: 0.7s;
}

.star-ray:nth-child(8) {
    bottom: 15%;
    right: 15%;
    transform: rotate(45deg);
    animation-delay: 0.8s;
}

/* Animations */
@keyframes starShine {
    0%, 100% {
        background-position: 0% 50%;
        box-shadow: 
            0 0 30px rgba(255, 255, 255, 0.8),
            0 0 60px rgba(255, 255, 255, 0.4),
            0 0 90px rgba(255, 255, 255, 0.2);
        transform: scale(1);
    }
    50% {
        background-position: 100% 50%;
        box-shadow: 
            0 0 40px rgba(255, 255, 255, 0.9),
            0 0 80px rgba(255, 255, 255, 0.6),
            0 0 120px rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
    }
}

@keyframes starPulse {
    0%, 100% {
        transform: scale(1);
        opacity: 0.7;
    }
    50% {
        transform: scale(1.3);
        opacity: 0.4;
    }
}

@keyframes rayTwinkle {
    0%, 100% {
        opacity: 0.3;
        width: 20px;
    }
    50% {
        opacity: 0.9;
        width: 25px;
    }
}

/* Default navbar - fully attached to top */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: var(--glass);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border);
    z-index: 1000;
    padding: 1rem 0;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    transform: translateY(0);
    border-radius: 0;
}

/* When scrolled just a little bit - "detaches" from top */
.navbar.scrolled {
    padding: 0.7rem 0; /* Slightly smaller padding */
    transform: translateY(0); /* No vertical movement */
    margin: 10px 20px 0; /* Creates space at top - THIS IS KEY! */
    width: calc(100% - 40px); /* Adjust width for margins */
    border-radius: 0 0 15px 15px; /* Rounded bottom edges */
    box-shadow: 0 5px 20px var(--shadow); /* Subtle shadow */
    border: 1px solid var(--border);
    border-top: none;
    animation: detachFromTop 0.3s ease-out;
}

/* Animation for detaching from top */
@keyframes detachFromTop {
    0% {
        margin-top: 0;
        border-radius: 0;
        box-shadow: none;
    }
    100% {
        margin-top: 10px;
        border-radius: 0 0 15px 15px;
        box-shadow: 0 5px 20px var(--shadow);
    }
}

/* Gentle slide-down animation for the content */
@keyframes gentleSlideDown {
    0% {
        transform: translateY(-10px);
        opacity: 0.9;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Add gentle slide to scrolled navbar */
.navbar.scrolled {
    animation: detachFromTop 0.3s ease-out, gentleSlideDown 0.3s ease-out 0.1s both;
}

/* Make the logo and nav links slightly smaller when scrolled */
.navbar.scrolled .logo {
    font-size: 1.6rem;
    transition: font-size 0.3s ease;
}

.navbar.scrolled .nav-links a {
    font-size: 0.95rem;
    padding: 0.5rem 0;
}

.navbar.scrolled .theme-toggle {
    width: 38px;
    height: 38px;
    font-size: 1.2rem;
}

/* Mobile adjustments */
@media (max-width: 768px) {
    .navbar.scrolled {
        margin: 8px 10px 0; /* Slightly smaller margins on mobile */
        width: calc(100% - 20px);
        border-radius: 0 0 12px 12px;
    }
    
    .navbar.scrolled .logo {
        font-size: 1.4rem;
    }
    
    .navbar.scrolled .mobile-menu-btn {
        width: 42px;
        height: 42px;
        font-size: 1.4rem;
    }
    
    @keyframes detachFromTop {
        0% {
            margin-top: 0;
            border-radius: 0;
            box-shadow: none;
        }
        100% {
            margin-top: 8px;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 5px 20px var(--shadow);
        }
    }
}

/* Add a subtle floating effect on hover */
.navbar.scrolled:hover {
    box-shadow: 0 8px 25px var(--shadow);
    margin-top: 12px; /* Slightly more space when hovering */
    transition: all 0.2s ease;
}

/* ========== SCROLL NAVIGATION INDICATOR ========== */
.scroll-navigation {
    position: fixed;
    right: 30px;
    bottom: 40px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.scroll-indicator {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: var(--primary);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    opacity: 0;
    transform: translateY(20px) scale(0.9);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
    border: 2px solid white;
    position: relative;
    overflow: hidden;
}

.scroll-indicator.visible {
    opacity: 1;
    transform: translateY(0) scale(1);
}

.scroll-indicator:hover {
    background: var(--primary-light);
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
}

.scroll-indicator::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.3) 50%, transparent 70%);
    transform: translateX(-100%);
}

.scroll-indicator:hover::before {
    animation: shine 1s ease-out;
}

@keyframes shine {
    0% {
        transform: translateX(-100%);
    }
    100% {
        transform: translateX(100%);
    }
}

/* Next section indicator */
.scroll-indicator.next-section i {
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(5px);
    }
}

/* Previous section indicator (for scrolling up) */
.scroll-indicator.prev-section {
    width: 40px;
    height: 40px;
    font-size: 1.3rem;
    background: rgba(99, 102, 241, 0.9);
}

.scroll-indicator.prev-section i {
    animation: bounceUp 2s infinite;
}

@keyframes bounceUp {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-5px);
    }
}

// ========== SCROLL NAVIGATION FUNCTIONALITY ==========
function initScrollNavigation() {
    const scrollNavigation = document.getElementById('scrollNavigation');
    if (!scrollNavigation) return;
    
const sections = ['home', 'about', 'projects', 'blog', 'publications', 'buy-me-a-coffee', 'contact'];
    
    // Update navigation visibility based on scroll position
    function updateNavigationVisibility() {
        const scrollPosition = window.scrollY;
        const windowHeight = window.innerHeight;
        const documentHeight = document.documentElement.scrollHeight;
        
        // Show/hide next/prev buttons based on position
        const nextBtn = scrollNavigation.querySelector('.next-section');
        const prevBtn = scrollNavigation.querySelector('.prev-section');
        
        // Calculate if we're at bottom
        const atBottom = scrollPosition + windowHeight >= documentHeight - 100;
        
        if (nextBtn) {
            if (atBottom) {
                nextBtn.classList.remove('visible');
            } else {
                nextBtn.classList.add('visible');
            }
        }
        
        // Show prev button when not at top
        if (prevBtn) {
            if (scrollPosition > 300) {
                prevBtn.classList.add('visible');
            } else {
                prevBtn.classList.remove('visible');
            }
        }
        
        // Update section dots
        updateSectionDots();
    }
    
    // Update active section dot
    function updateSectionDots() {
        const dots = scrollNavigation.querySelectorAll('.section-dot');
        const sections = document.querySelectorAll('.section');
        
        // Find which section is most visible
        let mostVisibleSection = null;
        let maxVisibility = 0;
        
        sections.forEach((section, index) => {
            const rect = section.getBoundingClientRect();
            const visibleHeight = Math.min(rect.bottom, window.innerHeight) - Math.max(rect.top, 0);
            const visibility = visibleHeight / window.innerHeight;
            
            if (visibility > maxVisibility && visibility > 0.3) {
                maxVisibility = visibility;
                mostVisibleSection = section.id;
            }
        });
        
        // Update dots
        dots.forEach(dot => {
            dot.classList.remove('active', 'completed');
            
            const sectionName = dot.getAttribute('data-section').toLowerCase();
            
            if (sectionName === mostVisibleSection) {
                dot.classList.add('active');
            } else if (sections.indexOf(mostVisibleSection) > sections.indexOf(sectionName)) {
                dot.classList.add('completed');
            }
        });
    }
    
    // Keyboard navigation
    function handleKeyboardNavigation(e) {
        // Only handle arrow keys when not focused in form
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
        
        const currentIndex = sections.indexOf(window.currentActiveSection || 'home');
        
        switch(e.key) {
            case 'ArrowDown':
            case 'PageDown':
                e.preventDefault();
                if (currentIndex < sections.length - 1) {
                    handleSectionChange(sections[currentIndex + 1]);
                }
                break;
                
            case 'ArrowUp':
            case 'PageUp':
                e.preventDefault();
                if (currentIndex > 0) {
                    handleSectionChange(sections[currentIndex - 1]);
                }
                break;
                
            case 'Home':
                e.preventDefault();
                handleSectionChange('home');
                break;
                
            case 'End':
                e.preventDefault();
                handleSectionChange('contact');
                break;
        }
    }
    
    // Add hover effect to show section names
    function initTooltips() {
        const dots = scrollNavigation.querySelectorAll('.section-dot');
        
        dots.forEach(dot => {
            dot.addEventListener('mouseenter', () => {
                dot.style.zIndex = '1001';
            });
            
            dot.addEventListener('mouseleave', () => {
                dot.style.zIndex = '';
            });
        });
    }
    
    // Initialize
    updateNavigationVisibility();
    initTooltips();
    
    // Add event listeners
    window.addEventListener('scroll', updateNavigationVisibility);
    window.addEventListener('resize', updateNavigationVisibility);
    window.addEventListener('keydown', handleKeyboardNavigation);
    
    // Update on section change
    const sectionObserver = new MutationObserver(() => {
        setTimeout(updateNavigationVisibility, 100);
    });
    
    const sectionsContainer = document.querySelector('.main-content');
    if (sectionsContainer) {
        sectionObserver.observe(sectionsContainer, {
            childList: true,
            subtree: true,
            attributes: true,
            attributeFilter: ['class']
        });
    }
}

// Add this after the ReactDOM.render() call
function startTypewriterAnimation() {
    const fullCode = [
        '<span class="code-keyword">import</span> { <span class="code-function">Shiny</span> } <span class="code-keyword">from</span> <span class="code-string">\'@r/apps\'</span>',
        '<span class="code-keyword">import</span> { <span class="code-function">Healthcare</span>, <span class="code-function">Analytics</span> } <span class="code-keyword">from</span> <span class="code-string">\'@research/tools\'</span>',
        '',
        '<span class="code-keyword">export default function</span> <span class="code-function">Portfolio</span>() {',
        '  <span class="code-keyword">return</span> (',
        '    <span class="code-tag">&lt;Shiny</span> <span class="code-keyword">apps</span>=<span class="code-string">"Healthcare Analytics"</span><span class="code-tag">&gt;</span>',
        '      <span class="code-comment">// Interactive data tools</span>',
        '    <span class="code-tag">&lt;/Shiny&gt;</span>',
        '  )',
        '}'
    ];
    
    const codeContainer = document.getElementById('animated-code');
    let currentLine = 0;
    let currentChar = 0;
    let isTyping = true;
    let lines = [];
    
    function typeNext() {
        if (currentLine < fullCode.length) {
            if (currentChar < fullCode[currentLine].length) {
                if (lines.length <= currentLine) {
                    lines.push(fullCode[currentLine].slice(0, currentChar + 1));
                } else {
                    lines[currentLine] = fullCode[currentLine].slice(0, currentChar + 1);
                }
                currentChar++;
                renderCode();
                setTimeout(typeNext, 20 + Math.random() * 20);
            } else {
                currentLine++;
                currentChar = 0;
                setTimeout(typeNext, 20);
            }
        } else {
            // Finished typing, wait 10 seconds then erase
            setTimeout(() => {
                isTyping = false;
                eraseNext();
            }, 10000);
        }
    }
    
    function eraseNext() {
        if (lines.length > 0) {
            const lastLineIndex = lines.length - 1;
            if (lines[lastLineIndex].length > 0) {
                lines[lastLineIndex] = lines[lastLineIndex].slice(0, -1);
            } else {
                lines.pop();
            }
            renderCode();
            
            if (lines.length === 0) {
                // All erased, restart typing
                currentLine = 0;
                currentChar = 0;
                isTyping = true;
                setTimeout(typeNext, 500);
            } else {
                setTimeout(eraseNext, 30);
            }
        }
    }
    
    function renderCode() {
        const html = lines.map((line, index) => 
            `<div class="code-line">${line}</div>`
        ).join('');
        
        // Add cursor if typing
        if (isTyping) {
            codeContainer.innerHTML = html + '<div class="typewriter-cursor">▋</div>';
        } else {
            codeContainer.innerHTML = html;
        }
    }
    
    // Start the animation
    typeNext();
}

// Enhanced form submission handler
const enhancedFormSubmit = async (e) => {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const successMessage = document.getElementById('successMessage');
    const form = e.target;
    
    // Show loading state
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i className="fas fa-spinner fa-spin"></i> Sending...';
    
    try {
        const formDataObj = new FormData(form);
        
        const response = await fetch('https://formspree.io/f/xanrpwae', {
            method: 'POST',
            body: formDataObj,
            headers: {
                'Accept': 'application/json'
            }
        });
        
        if (response.ok) {
            // Show success message
            if (successMessage) {
                successMessage.style.display = 'block';
                successMessage.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
            }
            
            // Reset form
            form.reset();
            
            // Reset form data state
            setTimeout(() => {
                const appRoot = document.querySelector('.app');
                if (appRoot && appRoot.__reactFiber) {
                    // Try to find and update React state
                    // This is a workaround since we can't directly access React state here
                    window.location.reload();
                }
            }, 2000);
            
        } else {
            throw new Error('Form submission failed');
        }
    } catch (error) {
        console.error('Form submission error:', error);
        alert('There was an error sending your message. Please try again.');
    } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i className="fas fa-paper-plane"></i> Send Message';
    }
};
